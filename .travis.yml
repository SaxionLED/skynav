
language:
  - python
  - cpp

python:
  - "2.7"

compiler:
  - gcc

install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install ros-hydro-ros-base
  - sudo apt-get install ros-hydro-joy
  - sudo rosdep init
  - rosdep update
  # make a workspace and checkout the right repos:
  - mkdir -p /tmp/skynav_ws/src
  - cd /tmp/skynav_ws/src
  - git clone https://github.com/SaxionLED/skynav.git
  - git clone https://github.com/SaxionLED/x80sv.git

script:
  - cd /tmp/skynav_ws
  - catkin_make tests
  - cd build
  - make run_tests


